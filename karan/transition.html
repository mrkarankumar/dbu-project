<!DOCTYPE html>
<html>
<head>
    <title>transition</title>
<style> 


div {
  
  width: 100px;
  height: 100px;
  background: #f6ff00;
  transition-property: width;
  transition-duration: 2s;
  transition-timing-function: linear;
  transition-delay: 1s;
}

div:hover {
  width: 300px;
  height: 250px;
  border-radius: 50%;
  background-color: #2b00ff;
}
</style>
</head>
<body>

<h1> transition</h1>



<div></div>



</body>
</html>
